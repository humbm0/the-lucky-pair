<div class="container">
  <h1>Dashboard</h1>
  <h3>Low stock items</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Product name</th>
        <th>Price</th>
        <th>Stock level</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="low in lowStock.lowStock">
        <td>{{ low.attributes.name }}</td>
        <td>{{ low.attributes.price }}</a></td>
        <td>{{ low.attributes.stock_level }}</td>
        <td>{{ low.attributes.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
