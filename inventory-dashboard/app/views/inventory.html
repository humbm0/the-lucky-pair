<div class="container">
  <h1>Inventory</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Product name</th>
        <th>Price</th>
        <th>Stock level</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in products.results">
        <td>{{ product.attributes.name }}</td>
        <td>{{ product.attributes.price }}</a></td>
        <td>{{ product.attributes.stock_level }}</td>
        <td>{{ product.attributes.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
